name: Build iOS App
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build iOS App (Simulator)
        run: |
          xcodebuild -project DioBrowser.xcodeproj \
            -scheme DioBrowser \
            -destination 'generic/platform=iOS Simulator' \
            -configuration Debug \
            build
