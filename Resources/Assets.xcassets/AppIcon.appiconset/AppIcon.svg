<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E004B"/>
      <stop offset="100%" style="stop-color:#1a0033"/>
    </linearGradient>
  </defs>
  <rect width="1024" height="1024" rx="180" fill="url(#bg)"/>
  <!-- Golden eye outer ring -->
  <circle cx="512" cy="512" r="360" fill="none" stroke="#FFD700" stroke-width="25"/>
  <!-- Eye shape -->
  <ellipse cx="512" cy="512" rx="280" ry="180" fill="none" stroke="#FFD700" stroke-width="15"/>
  <!-- Iris -->
  <circle cx="512" cy="512" r="120" fill="#FFD700"/>
  <!-- Pupil -->
  <circle cx="512" cy="512" r="60" fill="#2E004B"/>
  <!-- Mystical rays -->
  <g stroke="#9370DB" stroke-width="8">
    <line x1="512" y1="280" x2="512" y2="150"/>
    <line x1="512" y1="744" x2="512" y2="874"/>
    <line x1="280" y1="512" x2="150" y2="512"/>
    <line x1="744" y1="512" x2="874" y2="512"/>
  </g>
</svg>
