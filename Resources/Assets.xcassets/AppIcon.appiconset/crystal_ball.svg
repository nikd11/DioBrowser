<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E004B"/>
      <stop offset="100%" style="stop-color:#1a0033"/>
    </linearGradient>
    <radialGradient id="ball" cx="30%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#E6E6FA"/>
      <stop offset="50%" style="stop-color:#9370DB"/>
      <stop offset="100%" style="stop-color:#4B0082"/>
    </radialGradient>
    <linearGradient id="stand" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#B8860B"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="1024" height="1024" rx="180" fill="url(#bg)"/>
  <!-- Golden stand base -->
  <ellipse cx="512" cy="800" rx="200" ry="60" fill="url(#stand)"/>
  <rect x="412" y="720" width="200" height="80" fill="url(#stand)"/>
  <!-- Crystal ball -->
  <circle cx="512" cy="450" r="280" fill="url(#ball)"/>
  <!-- Ball highlight -->
  <ellipse cx="380" cy="350" rx="80" ry="50" fill="#FFFFFF" opacity="0.4"/>
  <!-- Mystical glow -->
  <circle cx="512" cy="450" r="300" fill="none" stroke="#FFD700" stroke-width="4" opacity="0.5"/>
  <!-- Stars/sparkles -->
  <circle cx="350" cy="250" r="15" fill="#FFD700"/>
  <circle cx="650" cy="300" r="10" fill="#FFD700"/>
  <circle cx="500" cy="200" r="12" fill="#FFD700"/>
</svg>
